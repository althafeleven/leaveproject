
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>ADMIN/EMPLOYEE LOGIN</title>
</head>

{% block content %}
<body>
  <div class ="main-div" style="background-color: darkseagreen;">
    <div class="container">
      <h2>Admin Login</h2>
      <form class="form-horizontal" action="ad" method="GET">{%csrf_token%}
        <div class="form-group">
          <label class="control-label col-sm-2">username:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="User Name" name="username" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" >Password:</label>
          <div class="col-sm-10">          
            <input type="password" class="form-control"  placeholder="Enter password" name="password" required>
          </div>
          </div>
          
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" formaction="along">LOGIN</button>
            </div>
          </div>
        </form>
      </div>

      <div class="container">
        <h2>Employee Login</h2>
        <form class="form-horizontal" action="emp" method="GET">{%csrf_token%}
          <div class="form-group">
            <label class="control-label col-sm-2">username:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="user name" name="username" required>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2">Password:</label>
            <div class="col-sm-10">          
              <input type="password" class="form-control" placeholder="Enter password" name="password" required>
            </div>
          </div>
          
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" formaction="employee">LOGIN</button>
            </div>
          </div>
        </form>
      </div>
        <center>
            {% for message in messages %}
          <h3> {{message}} </h3>
            {% endfor %}
        </center>
    </div>
    
  </div>

  </body>
  </html> 
  {% endblock %}
